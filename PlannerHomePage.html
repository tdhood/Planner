<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>My Bullet Journal</title>
    <link rel="stylesheet" href="PlannerHomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

<div id='title'>
    <h1>My Bullet Journal</h1>
</div>

<div id="box">
    <div id="navPanel">
        <div class='header'><h2>Months</h2></div>
        <div id="monthsList"></div>  
        <div class='header'><h2>Habits</h2></div>
        <div id="habitsList"></div>
        <input id="newHabit">
        <button type="button" onclick="addHabitToHabitList()">Add Habit</button>
    </div>

    <div class="container">
        <div id="calendar" class="calendar">
            <div class="month">
                <i class="fas fa-angle-left 
                prev"></i>
                <div class="date">
                    <h1>February</h1>
                    <p>Mon February 21, 2022</p>
                </div>
                <i class="fas fa-angle-right 
                next"></i>  
            </div>
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUES</div>
                <div>WED</div>
                <div>THURS</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div id="days" class="weekdays">
                <div class="prev-date">27</div>
                <div class="prev-date">28</div>
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div class="prev-date">31</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div class='next-date'>1</div>
                <div class='next-date'>2</div>
                <div class='next-date'>3</div>
                <div class='next-date'>4</div>
                <div class='next-date'>5</div>
                <div class='next-date'>6</div>
            </div>
        </div>
    </div>
</div>
<script src="PlannerHomePage.js"></script>   
</body>
</html>
